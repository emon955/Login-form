<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="form-container">
        <div class="inner-container">
            <div class="form-title">
                <h1>Login</h1>
                <p>Lorem ipsum dolor sit amet</p>
            </div>
            <form class="form">
                <label class="form-label">USERNAME</label>
                <input class="form-input" type="text" />
                <div class="form-group">
                    <label class="form-label">PASSWORD</label>
                    <input class="form-input" type="password" />
                    <a class="forget-password" href="">Forget password ?</a>
                </div>
            </form>
            <div class="check-box">
                <input class="form-checkbox" name="checkbox" type="checkbox" checked="false" id="checkbox"></input>
                <label class="form-checkbox-label" for="checkbox">Keep me signed in</label>
            </div>
            <button class="button">Login</button>
            <p class="register">Lorem, ipsum dolor <a href="">Register Now ?</a></p>
        </div>
</body>

</html>
